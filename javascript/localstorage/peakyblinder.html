    <p>Likes:<span id="Likes"> </span></p>
    <p>DisLikes:<span id="disLikes"> </span></p>

    <button id="likebtn">Likes</button>
    <button id="dislikebtn">DisLikes</button>

</html>

<script>

document.getElementById("likebtn").addEventListener("click",likefun);

var likes =document.querySelector("#Likes")
var likecount = localStorage.getItem("likepup") || 0;
likes.textContent =likecount;


function likefun(){
    likecount++;
    likes.textContent =likecount;
    localStorage.setItem("likepup" ,likecount);

}

    document.getElementById("dislikebtn").addEventListener("click",dislikefun);

    
var dislikes =document.querySelector("#disLikes")
var dislikecount = localStorage.getItem("dislikepup") || 0;
dislikes.textContent =dislikecount;


function dislikefun(){
    dislikecount++;
    dislikes.textContent =dislikecount;
    localStorage.setItem("dislikepup" ,dislikecount);


}
// document.getElementById("dislikebtn").addEventListener("click",dislikefun);

</script>
