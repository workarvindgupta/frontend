

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendent selector 
        selector 1 selector 2{
            css props
        } */
/*         
      div p{
        color: purple;
      } */


           /* Child selector 
           selector 1 > selector 2 {
            CSS props 
           } */


     div > p {
        color: coral;
     }


    </style>
</head>
<body>

    <div>
        <p>p1</p>
        <p>p2 </p>
        <span>
            <p>p3</p>
            <p>p4</p>
        </span>
    </div>
    <p>p5</p>
    
</body>
</html>

<!-- all p tags which are descendent of div tag -->
<!-- all p tags which are children of div tag -->
